<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- overlayer for start -->
     <div class="overlayer">
        <div class="startlayer">
            <h3>Welcome The Memory Game</h3>
            <h3>Let's Start</h3>
            <button class="btn">Start</button>
        </div>
    </div>
    <!-- game page -->

    <!-- timer -->
    <div class="timediv">
        <p>Timer</p>
        <span id="timing"></span>
    </div>
     <!-- game  -->
     <div class="gamelayer">
        <div class="boxs">
            <div class="box" id="box1" onclick="get(event)" >
                <pre>1</pre>
            </div>
            <div class="box" id="box2" onclick="get(event)">
                <pre>2</pre>
            </div>
            <div class="box" id="box3" onclick="get(event)">
                <pre>3</pre>
            </div>
            <div class="box" id="box4" onclick="get(event)">
                <pre>4</pre>
            </div>
            <div class="box" id="box5" onclick="get(event)">
                <pre>5</pre>
            </div>
            <div class="box" id="box6" onclick="get(event)">
                <pre>6</pre>
            </div>
            <div class="box" id="box7" onclick="get(event)">
                <pre>7</pre>
            </div>
            <div class="box" id="box8" onclick="get(event)">
                <pre>8</pre>
            </div>
            <div class="box" id="box9" onclick="get(event)">
                <pre>9</pre>
            </div>
            <div class="box" id="box10" onclick="get(event)">
                <pre>10</pre>
            </div>
            <div class="box" id="box11" onclick="get(event)">
                <pre>11</pre>
            </div>
            <div class="box" id="box12" onclick="get(event)">
                <pre>12</pre>
            </div>
            <div class="box" id="box13" onclick="get(event)">
                <pre>13</pre>
            </div>
            <div class="box" id="box14" onclick="get(event)">
                <pre>14</pre>
            </div>
            <div class="box" id="box15" onclick="get(event)">
                <pre>15</pre>
            </div>
            <div class="box" id="box16" onclick="get(event)">
                <pre>16</pre>
            </div>
            <div class="box" id="box17" onclick="get(event)">
                <pre>17</pre>
            </div>
            <div class="box" id="box18" onclick="get(event)">
                <pre>18</pre>
            </div>
            <div class="box" id="box19" onclick="get(event)">
                <pre>19</pre>
            </div>
            <div class="box" id="box20" onclick="get(event)">
                <pre>20</pre>
            </div>
        </div>
     </div>
    <!-- timer -->
    <div class="scorediv">
        <p>Score</p>
        <span id="score"></span>
    </div>
<script src="script.js"></script>
</html>
